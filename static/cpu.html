<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/static/cpu.css">
    <link rel="icon" href="/static/image/zunko2048.png">
    <title>CPU選択</title>
</head>
<body>
    <a href="/" style="display:block;position:absolute;bottom:10px;;left:10px;;padding:10px;z-index:2;border-radius:50%;border:3px solid white;background-color: rgba(0,0,0,0.4);">
        <span class="material-symbols-outlined"style="font-size:40px;color:white;line-height:55px;">
            keyboard_double_arrow_left
        </span>
    </a>
    <div class="box-wrapper">
        <a href="/zunko" class="cpu_box">
            <div class="cpu_desc" style="border-bottom:5px solid rgb(33, 196, 49)">
                <p class="cpu_name">ZUNKO</p>
            </div>
            <img src="/static/image/a1zunko05.png" alt="">
        </a>

        <a href="/itako" class="cpu_box">
            <div class="cpu_desc">
                <p class="cpu_name" style="border-bottom:5px solid rgba(188, 5, 255, 0.858)">ITAKO</p>
            </div>
            <img src="/static/image/e7.png" alt="">
        </a>

        <a href="/kiritan" class="cpu_box">
            <div class="cpu_desc">
                <p class="cpu_name" style="border-bottom:5px solid rgb(150, 220, 241)">KIRITAN</p>
            </div>
            <img src="/static/image/a1zunko92.png" alt="">
        </a>

        <a href="/shinobi" class="cpu_box">
            <div class="cpu_desc">
                <p class="cpu_name" style="border-bottom:5px solid rgb(216, 2, 2)">SHINOBI</p>
            </div>
            <img src="/static/image/g_shinobi.png" alt="">
        </a>
        <a href="/metan" class="cpu_box">
            <div class="cpu_desc">
                <p class="cpu_name" style="border-bottom:5px solid rgb(102, 78, 41)">METAN</p>
            </div>
            <img src="/static/image/g_metan.png" alt="">
        </a>
    </div>
</body>
</html>
