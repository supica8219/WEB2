<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/vs_room/robby.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アバター選択</title>
</head>
<body>
    <a href="/" style="display:block;position:absolute;bottom:10px;;left:10px;;padding:10px;z-index:2;border-radius:50%;border:3px solid white;background-color: rgba(0,0,0,0.4);">
        <span class="material-symbols-outlined"style="font-size:40px;color:white;line-height:55px;">
            keyboard_double_arrow_left
        </span>
    </a>
    <a href="/robby" id="next"style="display:block;position:absolute;bottom:10px;;right:10px;;padding:10px;z-index:2;border-radius:50%;border:3px solid white;background-color: rgba(0,0,0,0.4);">
        <span class="material-symbols-outlined"style="font-size:40px;color:white;line-height:55px;">
            keyboard_double_arrow_right
        </span>
    </a>
 
    <div class="box-wrapper">
    
    <p>キャラクター選択</p>
    <form action=""id="form" name="form">
    <input type="radio" name="chara" value="itako" id="sizeSelectSmall" checked><label for="sizeSelectSmall">イタコ</label>
    <input type="radio" name="chara" value="zunko" id="sizeSelectMedium"><label for="sizeSelectMedium">ずん子</label>
    <input type="radio" name="chara" value="kiritan" id="sizeSelectLarge"><label for="sizeSelectLarge">きりたん</label>
    </form>
    <p>名前を入力</p>
    <input type="text" name="name" id="name">
    </div>
    <script src="/static/vs_room/robby.js"></script>
</body>
</html>
