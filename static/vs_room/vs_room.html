<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>対戦ルーム</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="/static/vs_room/vs_room.css" rel="stylesheet">
  <link rel="icon" href="/static/image/zunko2048.png">
  <!-- Live2D -->
  <script src="/static/CPU/live2dcubismcore.js"></script>
  <script src="//cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
  <!-- PixiJS -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
      <!-- Kalidokit -->
  <script src="//cdn.jsdelivr.net/npm/kalidokit@1.1/dist/kalidokit.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
</head>

<body>
  <div id="result" style="background-color: rgba(0,0,0,0.7);
  height:100%;position: absolute;top:0;left:0;z-index:50;display:none;">
  <div id="result-wrapper"style="width:50%;height:50%;margin:25% 25%;">
    <p id ="winlose"style="font-size:60px;text-align: center;font-weight:bolder;">WINNER!</p>
    <p style="color:white;font-size:20px;text-align: center;font-weight:bolder;">黒:<span id="bp">20</span> 白:<span id="wp">40</span></p>
    <div class="button_solid005">
      <a href="#"style="text-decoration:none;" onclick="new_game();">もう一度遊ぶ</a>
    </div>
    <div class="button_solid004">
      <a href="/rooms"style="text-decoration:none;">他の部屋で遊ぶ</a>
    </div>
  </div>
  </div>
  <a id="rooms"href="#">
      <span class="material-symbols-outlined"style="font-size:40px;color:white;line-height:55px;">
        keyboard_double_arrow_left
      </span>
  </a>
  <div id="button-wrapper">
      <button style="display:block;padding:10px;z-index:9999;border-radius:50%;
      border:3px solid white;background-color: rgba(0,0,0);color:white;"onclick="admin('black');">
            黒
      </button>
      <button style="display:block;padding:10px;z-index:9999;border-radius:50%;
      border:3px solid rgb(255, 255, 255);background-color: rgb(255, 255, 255);color:rgb(0, 0, 0);"onclick="admin('white');">
            白
      </button>
      <button style="display:block;padding:10px;z-index:9999;border-radius:50%;
      border:3px solid rgb(255, 255, 255);background-color: rgb(87, 95, 7);color:rgb(255, 255, 255);"onclick="send_emotion(0);">
            1
      </button>
      <button style="display:block;padding:10px;z-index:9999;border-radius:50%;
      border:3px solid rgb(255, 255, 255);background-color: rgb(87, 95, 7);color:rgb(255, 255, 255);"onclick="send_emotion(1);">
            2
    </button>
    <button style="display:block;padding:10px;z-index:9999;border-radius:50%;
    border:3px solid rgb(255, 255, 255);background-color: rgb(87, 95, 7);color:rgb(255, 255, 255);"onclick="send_emotion(2);">
          3
    </button>
  </div>
  <p id="point"style="display:block;position:absolute;top:10px;
  right:10px;;padding:10px;z-index:9999;color:white;font-size:20px;
  background-color: rgba(0,0,0,1);">
黒:<span id="bp2">3</span> 白:<span id="wp2">3</span>
  </p>
  <p id="role"style="display:block;position:absolute;top:60px;
  right:10px;;padding:10px;z-index:9999;color:white;font-size:20px;
  background-color: rgba(0,0,0,1);">
  黒:____<br>白:____   
  </p>

  <div id="table">
    <table id="blackBackground"></table>
    <table id="discLayer"></table>
    <table id="canMoveLayer"></table>
  </div>
  <canvas id="my-live2d"></canvas>

  <script src="/static/vs_room/vs_model.js"></script>
  <script src="/static/vs_room/vs_room.js"></script>
</body>
</html>
